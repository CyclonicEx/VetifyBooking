<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VetifyBooking</title>
    {% load static %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .buttons a {
            padding: 10px 20px;
            margin-left: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .login-btn {
            background: #007bff;
            color: white;
        }

        .register-btn {
            background: #28a745;
            color: white;
        }

        main {
            padding: 40px;
        }
    </style>
</head>

<body>

<header>
    <h2>VetifyBooking</h2>

    <div class="buttons">
        {% if user.is_authenticated %}
            <span>Bienvenido {{ user.username }}</span>
            <a href="#" class="login-btn">Cerrar sesi√≥n</a>
        {% else %}
            <a href="{% url 'login' %}" class="login-btn">Login</a>
            <a href="{% url 'register' %}" class="register-btn">Register</a>
        {% endif %}
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
